<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TamaG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TamaG!</h1>
    <div class="slogan">
        <p class="eat">Eat, </p>
        <p class="sleep">Sleep, </p>
        <p class="g">G, </p>
        <p class="repeat">Repeat.</p>
    </div>

    <h2 class="practice">C'mon, G. Let's get living.</h2>
    <h2 class="practice">Press Some Buttons To Survive.</h2>

    <div class="btnContainer">
        <button class="buttons food">Eat Something</button>
        <button class="buttons drink">Drink</button>
        <button class="buttons play">Play</button>
    </div>



    <div class="background">
        <div class="screen">
            <img class="moodle hungerMoodle" src="moodles/Moodle_Hungry.png" alt="">
            <img class="moodle thirstMoodle" src="moodles/Moodle_Thirsty.png" alt="">
            <img class="moodle happinessMoodle" src="moodles/Moodle_Unhappy.png" alt="">

            
            <div class="sprite"></div>
        </div>
    </div>



    <script src="./script.js"></script>
</body>
</html>
